<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .task-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-color: transparent;
        }

        .task-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .task-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background-color: #f9f9f9;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-info h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .task-info p {
            color: #666;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #777;
        }

        .priority {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority.high {
            background-color: #ffe6e6;
            color: #d63031;
        }

        .priority.medium {
            background-color: #fff9e6;
            color: #f39c12;
        }

        .priority.low {
            background-color: #e6f7ff;
            color: #3498db;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .edit-btn {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="tagline">Organize your tasks efficiently and boost productivity</p>
        </header>

        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </section>

        <section class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add a task using the form above to get started!</p>
            </div>
        </section>
    </div>

    <script>
        // Task management functionality
        document.addEventListener('DOMContentLoaded', function() {
            const taskForm = document.getElementById('taskForm');
            const taskList = document.getElementById('taskList');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            renderTasks();
            
            // Add task form submission
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('taskTitle').value;
                const description = document.getElementById('taskDescription').value;
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;
                
                const newTask = {
                    id: Date.now(),
                    title,
                    description,
                    priority,
                    dueDate,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                taskForm.reset();
            });
            
            // Filter tasks
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active filter button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            // Render tasks based on current filter
            function renderTasks() {
                let filteredTasks = tasks;
                
                if (currentFilter === 'pending') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                } else if (currentFilter === 'high') {
                    filteredTasks = tasks.filter(task => task.priority === 'high');
                }
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <h3>No tasks found</h3>
                            <p>Try changing your filter or add a new task.</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = '';
                
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    const formattedDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                    
                    taskItem.innerHTML = `
                        <div class="task-info">
                            <h3>${task.title}</h3>
                            <p>${task.description}</p>
                            <div class="task-meta">
                                <span class="priority ${task.priority}">${task.priority.toUpperCase()}</span>
                                <span>Due: ${formattedDate}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="complete-btn">${task.completed ? 'Undo' : 'Complete'}</button>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                    
                    // Add event listeners for task actions
                    const completeBtn = taskItem.querySelector('.complete-btn');
                    const editBtn = taskItem.querySelector('.edit-btn');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    completeBtn.addEventListener('click', () => toggleComplete(task.id));
                    editBtn.addEventListener('click', () => editTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                });
            }
            
            // Toggle task completion
            function toggleComplete(taskId) {
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Edit task
            function editTask(taskId) {
                const task = tasks.find(task => task.id === taskId);
                
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskDueDate').value = task.dueDate;
                
                // Remove the task being edited
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
            }
            
            // Delete task
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
